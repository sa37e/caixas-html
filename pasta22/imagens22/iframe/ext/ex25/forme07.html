<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario07</title>
</head>
<body>
    <h1>Exemplos dos formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

       <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label="Região">
                <option value="Df">Distrito-Federal</option>
                <option value="Rj">Rio de janeiro</option>
                <option value="Mg">Minas-Gerais</option>
                <option value="mt">Mato-Grosso</option>
                         <option value="Sp">São Paulo</option>
            </optgroup>
        </select>
       </p>

       <p>
         <label for="prof">Profissão</label>
         <input type="text" name="prof" id="iprof" list="listprof">
         <datalist id="listprof">
            <option>Bombeiro</option>
            <option>Policial</option>
            <option>Segurança</option>
            <option>Polical-frderal</option>
            <option>Exercito</option>
            <option>Dentista</option>
            <option>Psicologa</option>
         </datalist>
       </p>
        <label for="msg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="linpar">
        </p>
     </form>
</body>
</html>
