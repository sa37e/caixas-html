<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 4</title>
</head>
<body>
    <h1>Formulários exemplos</h1>
    <form action="cadastro php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5"
                required>
            </p>
            <p>
                <label for="iamal">E-mail</label>
                <input type="email" name="email" id="aimal" pattern="^\(\d{2}\)\d[0-9]{4}-[0-9]{4}$"
                required placeholder="(xx)xxx-xxxx">
            </p>
            
            <p>
                <label for="intel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="linpar">
        </p>
    </form>
</body>
</html>
