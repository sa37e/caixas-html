<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplos dos formul√°rios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
         
        <p>
            <label for="ano">data de nacimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>
        <p>
            <label for="ida">Idade</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="linpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                ida.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
     </form>
</body>
</html>
